<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Pacientes - Clínica</title>
  <!-- Bootstrap CSS para estilos y componentes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">

    <!-- 1. Formulario de Registro de Reserva (Crear) -->
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4>Registro de Reserva de Estudiantes</h4>
      </div>
      <div class="card-body">
        <!-- Formulario con validación HTML5 básica -->
        <form id="formularioPaciente" class="row g-3">

          <!-- Ingresar nombre completo del estudiante (>=3 letras, sólo letras/espacios) -->
          <div class="col-md-3">
            <label for="nombre" class="form-label">Nombres y Apellidos</label>
            <input type="text"
                   id="nombre"
                   class="form-control"
                   required
                   title="Ingrese al menos 3 letras, sólo letras y espacios"
            >
          </div>

          <!-- Código de matrícula (8 caracteres alfanuméricos) -->
          <div class="col-md-3">
            <label for="matri" class="form-label">Código de Matrícula</label>
            <input type="text"
                   id="matri"
                   class="form-control"
                   maxlength="8"
                   pattern="^[A-Za-z0-9]{8}$"
                   title="8 caracteres alfanuméricos"
                   required
                   oninput="this.value = this.value.replace(/[^A-Za-z0-9]/g, '')"
            >
          </div>

          <!-- Selección de tipo de actividad -->
          <div class="col-md-3">
            <label for="actividad" class="form-label">Actividades</label>
            <select id="actividad" class="form-select" required>
              <option value="">Seleccionar tipo de actividad</option>
              <option>Teatro</option>
              <option>Taller de Dibujo</option>
              <option>Club de Lectura</option>
              <option>Danza</option>
              <option>Taller de Guitarra</option>
              <!-- Se pueden agregar más opciones según requerimiento -->
            </select>
          </div>

          <!-- Fecha (input type="date"), con min dinámico en JS -->
          <div class="col-md-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date"
                   id="fecha"
                   class="form-control"
                   required
            >
          </div>

          <!-- Botones Crear/Actualizar y Cancelar -->
          <div class="col-12 d-flex justify-content-center">
            <!-- Botón que cambia de "Registrar" a "Actualizar" dinámicamente -->
            <button type="button"
                    id="btnRegistrar"
                    class="btn btn-success btn-lg me-2">
              Registrar
            </button>
            <!-- Botón para cancelar edición (oculto hasta entrar en modo editar) -->
            <button type="button"
                    onclick="cancelarEdicion()"
                    id="cancelarBtn"
                    class="btn btn-danger btn-lg d-none">
              Cancelar Edición
            </button>
          </div>

        </form>
      </div>
    </div>

    <!-- 2. Visualización de Reservas (Leer) -->
    <div class="card mt-4 shadow">
      <div class="card-header bg-secondary text-white">
        <h5>Reservas Registradas</h5>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Matrícula</th>
              <th>Actividad</th>
              <th>Fecha</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <!-- Aquí se inyectan las filas desde JavaScript -->
          <tbody id="tablaPacientes"></tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- Script externo que implementa Crear, Leer, Actualizar y Borrar -->
  <script src="script.js"></script>
</body>
</html>
